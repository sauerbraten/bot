image: alpine/edge
packages:
  - npm
  - rsync
sources:
  - https://github.com/sauerbraten/bot.git
environment:
  DEPLOY: p1x.pw
secrets:
  - 98c1b481-b37f-452f-872a-8f8fa1833249
  - 0eb47a86-d098-4756-8fc1-5c570eee8fb8
tasks:
  - version: |
      cd bot
      sed -i "s/<<hash>>/$(git rev-parse --short HEAD)/" novibot.js
      sed -i "s/<<author>>/$(git show -s --format=%an)/" novibot.js
      sed -i "s/<<subject>>/$(git show -s --format=%s)/" novibot.js
  - dependencies: |
      cd bot
      npm install
  - deploy: |
      cd bot
      rsync --rsh="ssh -o StrictHostKeyChecking=no" -rPq node_modules ~/.discord_token novibot.js ci@$DEPLOY:~/bot/
      ssh -o StrictHostKeyChecking=no ci@$DEPLOY 'killall nodejs || true'
      ssh -o StrictHostKeyChecking=no ci@$DEPLOY 'cd bot; export DISCORD_TOKEN=$(cat  .discord_token); nohup nodejs novibot.js &>> log.txt &'
